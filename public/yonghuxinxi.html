<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>用户中心</title>
		<link rel="stylesheet" type="text/css" href="../css/public/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/before/header.css" />
		<link rel="stylesheet" type="text/css" href="../css/before/user.css" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../js/public/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/public/swiper-3.4.0.min.js"></script>
		<script src="../js/public/birthday.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/public/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/before/header.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>		
		<!--首页》用户中心-->
		<div class="" style="">
				<!--用户中心右侧-->
				<div class="allFunD" style="display: inline-block;vertical-align: top;">
					<!--用户信息-->
					<div class="userInfo">
						<!--头像-->
						<div class="allFunDa">
							<img src="../img/people.gif" />
						</div>
						<span style="font-size: 0.9rem;margin: 5px;color: #D22B2B;"><b class="nickname">昵称</b>&nbsp;&nbsp;你好！</span>
					</div>
					<!--修改个人资料-->
					<form action="">

					<div class="updateInfo">
						<h5>修改个人资料</h5>
						<table>
							<!--<form action="">-->
							<tr>
								<td>用户名称：</td>
								<td>
									<input type="text" name="nickname" id="nickname" value="" />
								</td>
							</tr>
							<tr>
								<td>出生日期：</td>
								<td>
									<select class="sel_year" rel="2000" id="years"></select> 年
									<select class="sel_month" rel="2" id="months"></select> 月
									<select class="sel_day" rel="14" id="days"></select> 日
								</td>
							</tr>
							<tr>
								<td>性别：</td>
								<td>
									<input type="radio" name="sex" id="sex1" class="sexs" value="0"/>保密
									<input type="radio" name="sex" id="sex2" class="sexs" value="1" />男
									<input type="radio" name="sex" id="sex3" class="sexs" value="2" />女
								</td>
							</tr>
							<tr>
								<td>头像预览：</td>
								<td>
									<!--头像图片-->
									<div id="himgs" style="width:122px;height:122px;background: url(../img/5-130H2191322-52.gif) center center no-repeat;border: 1px solid rgb(238,238,238);border-radius: 120px;">
										
									</div>
									<p>完善个人信息资料，上传头像图片有助于您结识更多的朋友。</p>
									<p style="color: darkorange;">头像最佳默认尺寸为120x120像素。</p>
								</td>
							</tr>
							<tr>
								<td>更换头像：</td>
								<td>
									<input type="file" name="" id="upUHimg" value="" />
								</td>
							</tr>
							<!--</form>-->
							<tr>
								<td colspan="2">
									<input type="button" name="" id="subusermsg" value="确认修改" />
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			
	</body>
	<script src="../js/public/swiper-3.4.0.min.js"></script>
	<script src="../js/before/index.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/before/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/before/user.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/before/upusermsg.js" type="text/javascript" charset="utf-8"></script>
</html>
